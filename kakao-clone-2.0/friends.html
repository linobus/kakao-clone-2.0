<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/97dc2449ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:03</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/pengsu.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Pengsu
              </span>
              <span class="friend__status">
                Peng-ha!
              </span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/lion.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kakao Emoticon
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friend 1</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/pungpung.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Pungpungi
              </span>
              <span class="friend__status">
                pung&pung
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>ON - BTS</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <div class="friend__profile">
          <div class="profile__bg"></div>
          <header class="profile__header">
            <img src="images/pungpung.jpg" class="friend__avatar" />
            <h1 class="friend__name">Pungpungi</h1>
            <h3 class="friend__alram">I'm pungpungi</h3>
          </header>
          <div class="friend__buttons">
            <a href="#" class="friend__button">Call</a
            ><a href="#" class="friend__button">Message</a>
          </div>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list_item">
          <a href="friends.html" class="nav_list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list_item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list_item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list_item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!üëè</span>
    </div>
  </body>
</html>
