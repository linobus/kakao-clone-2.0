<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/97dc2449ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:03</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colum">
        <h1 calss="header__title">Chats</h1>
      </div>
      <div class="header__header-colum">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chat__colum">
              <img src="images/jiwoo.png" class="chat__avatar g-avatar" />
              <div class="chat__content">
                <span class="chat__username">
                  Jiwoo
                </span>
                <span class="chat__preview">Going Home</span>
              </div>
            </div>
            <div class="chat__colum">
              <span class="chat__timestap">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav calss="nav">
      <ul class="nav__list">
        <li class="nav__list_item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list_item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list_item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list_item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
